<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #log { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; }
        #chat { border: 1px solid #ddd; padding: 10px; height: 200px; overflow-y: scroll; margin-top: 10px; }
        #messageInput { width: 70%; padding: 5px; }
        button { padding: 5px 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>WebRTC Chat Test with FastAPI Signaling</h1>
    <div>
        <button onclick="startConnection()">Start Connection</button>
        <button onclick="sendOffer()">Send Offer</button>
        <button onclick="closeConnection()">Close Connection</button>
    </div>
    <h2>Log</h2>
    <div id="log"></div>
    <h2>Chat</h2>
    <div id="chat"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        // Tạo UUID cho peer_id
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        const peerId = generateUUID();
        const channelId = 1; // Thay bằng channel_id thực tế
        const token = localStorage.getItem('token');
        let ws = null;
        let peerConnection = null;
        let dataChannel = null;
        let targetPeerId = null;
        const logDiv = document.getElementById('log');
        const chatDiv = document.getElementById('chat');
        const messageInput = document.getElementById('messageInput');

        function log(message) {
            const p = document.createElement('p');
            p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function addChatMessage(message, isSent = false) {
            const p = document.createElement('p');
            p.textContent = `${isSent ? 'You' : 'Other'}: ${message}`;
            p.style.color = isSent ? 'blue' : 'green';
            chatDiv.appendChild(p);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        // Lấy danh sách peer từ tracker
        async function fetchPeers() {
            const response = await fetch(`http://127.0.0.1:8000/tracker/get_list?channel_id=${channelId}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            const peers = await response.json();
            const otherPeers = peers.filter(peer => peer.peer_id !== peerId);
            if (otherPeers.length > 0) {
                targetPeerId = otherPeers[0].peer_id;
                log(`Target peer set: ${targetPeerId}`);
            } else {
                log("No other peers found");
            }
        }

        function startConnection() {
            if (ws) {
                log("WebSocket already connected");
                return;
            }

            const wsUrl = `ws://127.0.0.1:8000/ws/${channelId}/signaling?peer_id=${peerId}&token=${token}`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                log(`WebSocket connected with peer_id: ${peerId}`);
                fetchPeers();
            };

            ws.onmessage = async (event) => {
                const message = JSON.parse(event.data);
                log(`Received: ${JSON.stringify(message)}`);

                if (message.type === "offer") {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(message));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    ws.send(JSON.stringify({
                        type: "answer",
                        sdp: answer.sdp,
                        target_peer_id: message.peer_id
                    }));
                    log(`Sent answer to ${message.peer_id}`);
                } else if (message.type === "answer") {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(message));
                    log("Answer received and set");
                } else if (message.type === "candidate") {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                    log("ICE candidate added");
                }
            };

            ws.onclose = (event) => {
                log(`WebSocket disconnected: code=${event.code}, reason=${event.reason}`);
                ws = null;
            };

            ws.onerror = (error) => {
                log(`WebSocket error: ${error}`);
            };

            // Khởi tạo RTCPeerConnection
            peerConnection = new RTCPeerConnection({
                iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
            });

            // Tạo DataChannel (chỉ peer gửi offer tạo)
            dataChannel = peerConnection.createDataChannel("chat");
            dataChannel.onopen = () => log("DataChannel opened");
            dataChannel.onmessage = (event) => {
                addChatMessage(event.data);
            };
            dataChannel.onclose = () => log("DataChannel closed");

            // Xử lý DataChannel từ peer khác
            peerConnection.ondatachannel = (event) => {
                dataChannel = event.channel;
                dataChannel.onopen = () => log("DataChannel opened");
                dataChannel.onmessage = (event) => {
                    addChatMessage(event.data);
                };
                dataChannel.onclose = () => log("DataChannel closed");
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({
                        type: "candidate",
                        candidate: event.candidate,
                        target_peer_id: targetPeerId
                    }));
                    log(`Sent ICE candidate: ${JSON.stringify(event.candidate)}`);
                }
            };

            peerConnection.onconnectionstatechange = () => {
                log(`Connection state: ${peerConnection.connectionState}`);
            };
        }

        async function sendOffer() {
            if (!ws || !peerConnection) {
                log("Connect WebSocket and initialize peer connection first");
                return;
            }
            if (!targetPeerId) {
                log("No target peer available. Waiting for another peer...");
                return;
            }

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            ws.send(JSON.stringify({
                type: "offer",
                sdp: offer.sdp,
                peer_id: peerId,
                target_peer_id: targetPeerId
            }));
            log(`Sent offer: ${offer.sdp}`);
        }

        function sendMessage() {
            if (!dataChannel || dataChannel.readyState !== "open") {
                log("DataChannel not open. Connect peers first.");
                return;
            }
            const message = messageInput.value.trim();
            if (message) {
                dataChannel.send(message);
                addChatMessage(message, true);
                messageInput.value = "";
            }
        }

        function closeConnection() {
            if (dataChannel) {
                dataChannel.close();
                dataChannel = null;
            }
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
                log("PeerConnection closed");
            }
            if (ws) {
                ws.close();
                ws = null;
                log("WebSocket closed");
            }
        }
    </script>
</body>
</html>
